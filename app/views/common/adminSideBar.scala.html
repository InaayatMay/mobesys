@(userId: Long, username: String)(content: Html)

<header class="header" id="header">
    <div class="header_toggle"> <i class='bx bx-menu' id="header-toggle"></i> </div>
</header>
<div class="l-navbar" id="nav-bar">
    <nav class="nav sidebar-nav">
        <div>
            <a href="/index" class="nav_logo">
                <i class='bx bx-layer nav_logo-icon'></i> <span class="nav_logo-name">MOBESys</span>
            </a>

            <div class="nav_list">
                <a href="/admin/@userId/profile" class="nav_link">
                    <i class='bx bx-user-circle bx-sm'></i><span class="nav_name">@username</span>
                </a>
                <a href="/admin/@userId/studentList" class="nav_link">
                    <i class='bx bx-male-female bx-sm'></i> <span class="nav_name">Manage Students</span>
                </a>
                <a href="/admin/@userId/lecturerList" class="nav_link">
                    <i class='bx bxs-graduation bx-sm'></i> <span class="nav_name">Manage Lecturers</span>
                </a>
                <a href="/resetPassword" class="nav_link">
                    <i class='bx bx-key bx-sm nav_icon'></i> <span class="nav_name">Reset Password</span>
                </a>
                <a href="/logout" class="nav_link">
                    <i class='bx bx-log-out bx-sm nav_icon'></i> <span class="nav_name">Logout</span>
                </a>
            </div>
        </div>
    </nav>
</div>
<!--Container Main start-->
<div class="height-100 bg-light">
    @content
</div>

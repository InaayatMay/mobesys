@(userId: Long, username: String, myForm : Form[forms.CourseInformationFormData])(implicit requestHeader: Http.RequestHeader, messages: play.i18n.Messages)

<!DOCTYPE html>
<html lang="en">
<head>
    @views.html.common.headMeta("Course Information Form")
</head>
<body>
    @views.html.common.navbar(userId, username)

    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                Course Information
            </div>
            <div class="card-body">
                <form method="post">
                    <!--@helper.input(myForm("programme")) { (id, name, value, args) =>
                        <input type="text" name="@name" id="@id" @toHtmlArgs(args)>
                    }-->
                    <label>Programme</label>
                    <input type="text" name="programme" class="form-control" required>

                    <label class="mt-3">Course Code</label>
                    <input type="text" name="courseCode" class="form-control" required>

                    <label class="mt-3">Course Name</label>
                    <input type="text" name="courseName" class="form-control" required>

                    <label class="mt-3">Semester</label>
                    <input type="text" name="semester" class="form-control" required>

                    <label class="mt-3">Intake Batch</label>
                    <input type="text" name="intakeBatch" class="form-control" required>

                    <label class="mt-3">Course Type</label>
                    <input type="text" name="courseType" class="form-control" required>

                    <button type="submit" class="btn btn-primary mt-3">Save Course Information</button>
                </form>

            </div>
        </div>
    </div>

</body>
</html>

<div class="wrapper fadeInDown">
    <div id="formContent">
        <!-- Tabs Titles -->

        <!-- Icon -->
        <div class="fadeIn first mt-3 mb-3">
            <img class="rounded mx-auto d-block" src='@routes.Assets.versioned("images/logo-small.png")' style="width:100px;" alt="...">
            <h4 class="mt-2" style="color:#4b9fca">Welcome To MOBE System</h4>

            @if(myform.hasGlobalErrors){
                <div class="alert alert-warning ml-4 mr-4">
                    @for(error <- myform.globalErrors){
                        <span>@error.message</span>
                    }
                </div>
            }

        </div>


        <!-- Login Form -->
        <form method="post">
            <input type="text" id="login" class="fadeIn second" name="email" placeholder="Email">
            <input type="password" id="password" class="fadeIn third" name="password" placeholder="Password">
            <input type="submit" class="fadeIn fourth" value="Log In">
        </form>

        <!-- Remind Passowrd -->
        <div id="formFooter">
            <a class="underlineHover" href="#">Forgot Password?</a>
        </div>

    </div>
</div>



<footer>
